<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture> <!-- TRABALHE COM MÍDIAS DIFERENTES UTILIZANDO O SOURCE MEDIA -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/fee borges ft pvcco - linda de prada.mp3" controls autoplay></audio> <!-- LINHA DE CÓDIGO PARA ADICIONAR E REPRODIR MUSICAS NO WEBSITE -->
    <br>
    <audio preload="metadata" autoplay controls> <!-- SEGUNDA FORMA DE ADICIONAR E REPRODUÇÃO DE MUSICA -->
        <source src="midia/fee borges ft pvcco - linda de prada.mp3" type="audio/mpeg">
        <source src="midia/fee borges ft pvcco - linda de prada.ogg" type="audio/ogg">
        <source src="midia/fee borges ft pvcco - linda de prada.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/fee borges ft pvcco - linda de prada.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
