<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        col.cnome {
            background-color: rgba(100, 148, 237, 0.521);
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    
    <table>
        <!-- Tag para organizar cores da coluna -->
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        
        <caption>
            Cadastro
        </caption>
        
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        
        <tr>
            <td>Ana Mária</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Bruno</td>
            <td>M</td>
            <td>28</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Ana Beatriz</td>
            <td>F</td>
            <td>42</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Caique</td>
            <td>M</td>
            <td>35</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Mária Julia</td>
            <td>F</td>
            <td>47</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Carlos</td>
            <td>M</td>
            <td>52</td>
            <td>Jornalista</td>
        </tr>

    </table>
</body>
</html>
